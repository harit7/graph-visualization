
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Graph Visualization</title>
<script type="text/javascript" src="../js/vis.min.js"></script>
<script type="text/javascript" src="../js/plotter.js"></script>
<script type="text/javascript" src="../js/d3.min.js"></script>

<link rel="stylesheet" href="../css/vis.css">
<link rel="stylesheet" href="../css/table.css">
</head>
<body>
	
	<div id="menu" style="margin-top:-10px">
		<label style="font-weight:bold; font-size:x-large; display:inline-block; margin-bottom:10px;margin-top:10px">Graph Visualization</label><br>
		<strong>Graph:</strong> <select id="graph_name" onchange=plot_full_graph()  style="height:30px; width:190px; font-size:16px">

			<option value="demo" selected="selected">demo</option>

		</select>
	</div>
	<br>
	
	<div id= "contentDiv" style="margin-left:0px">
	
		
		<div id=legendDiv style="float: left; width:250px">
			<table class = "app-property-table" id="legendTable" style="display:none; width:100%">
				<thead style="display:block" >
					<tr><th style="width:50px">Id</th><th style="width:200px;">Name</th></tr>
				</thead>
				<tbody id="legendTableBody" style=" display:block; height:570px;overflow-y:auto;  ">
				</tbody>
			</table>
		</div>

		<!-- <div id="emptyDiv" style="float: left; width: 2%;height:100% ; min-height:100%;" >&nbsp;</div> -->
		
		<div id="subGraphDiv" style="float: left; margin-left:20px; margin-bottom:10px; width:360px; height:600px">
			<div id="inSubGraphContainer" style="border-style:solid; border-width:thin; border-color:#5596e6; display:none;">
				<label id="titleInSubGraph" style=" display:inline-block; margin-left:10px; margin-top:10px; font-weight:bold;">Draggers of 0</label>
				<div id="inSubGraph"></div>
			</div>
			<br>
			<div id="outSubGraphContainer" style="border-style:solid; border-width:thin; border-color:#5596e6; display:none ;">
				<label id="titleOutSubGraph" style=" display:inline-block; margin-left:10px; margin-top:10px; font-weight:bold;">Dragged by 0</label>
				<div id="outSubGraph"></div>
			</div>
		</div>
	
		<div id="globalGraphContainer" style="float: left; width: 800px; height:600px; margin-left:20px; border-style:solid; border-width:thin; border-color:#5596e6; display:none">
			
			<label id="titleGlobalGraph" style=" display:inline-block; margin-left:10px; margin-top:10px; font-weight:bold;">Global Graph</label>
			<div id="globalGraph"></div>
		</div>
		
		
	</div>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			plot_full_graph();
			}, false);
	</script>
</body>
</html>
